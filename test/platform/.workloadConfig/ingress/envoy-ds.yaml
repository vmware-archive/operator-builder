apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: envoy
    workload-collection: default-collection  #+workload:collectionLabel:type=string:collection=true
  name: envoy-ds
  namespace: ingress-system  # +workload:namespace:default=ingress-system:type=string
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: envoy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: envoy
        workload-collection: default-collection  #+workload:collectionLabel:type=string:collection=true
    spec:
      containers:
      - name: envoy
        image: nginx:1.17  # +workload:EnvoyImage:type=string
